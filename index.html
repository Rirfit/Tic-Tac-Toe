<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Jogo da velha feito com html, css e js">
    <meta name="keywords" content="Jogo, jogo da velha, game">
</head>
<body>
    <div class="container">
        <h1>Jogo da velha</h1>
        <div class="game-board" id="gameboard">
            <div class="cell" data-index ="0"></div>
            <div class="cell" data-index ="1"></div>
            <div class="cell" data-index ="2"></div>
            <div class="cell" data-index ="3"></div>
            <div class="cell" data-index ="4"></div>
            <div class="cell" data-index ="5"></div>
            <div class="cell" data-index ="6"></div>
            <div class="cell" data-index ="7"></div>
            <div class="cell" data-index ="8"></div>
        </div>
        <div class="status" id="status"></div>
        <button id="newGameButton">Novo jogo</button>
        <div class="result-screen" id="resultScreen">
            <h2 id="resultMessage"></h2>
            <button id="playAgainButton">Jogar Novamente</button>
        </div>
        

    <script src ="script.js"></script>
    
</body>
</html>
